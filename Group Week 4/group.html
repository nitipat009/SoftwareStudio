<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>

        mouseOver = () => {
            document.getElementById("overDoc").style.color = "red";
        }

        mouseOut = () => {
            document.getElementById("overDoc").style.color = "black";
        }

        showTime = () => {
            var x = Math.floor(Math.random()*256)
            var y = Math.floor(Math.random()*256)
            var z = Math.floor(Math.random()*256)
            var bgColor = "rgb(" + x + "," + y + "," + z +")";
            var today = new Date();
            var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
            var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
            var dateTime = date+' '+time;
            document.getElementById("todayTime").innerHTML = dateTime;
            document.getElementById("todayTime").style.backgroundColor = bgColor;
        }

        memberPrint = () => {
            let memberList = ['62010052', '62010285', '62010452', '62010465', '62010497']
            var ulmember = document.createElement("ul")
            for (let i of memberList){
                var limember = document.createElement("li")
                limember.appendChild(document.createTextNode(i))
                ulmember.appendChild(limember)
                console.log(i)
            }
            document.getElementById("member").appendChild(ulmember)
        }

    </script>
    <center>
        <h1 onmouseover="mouseOver()" id = "overDoc" onmouseout="mouseOut()">
            This is JavaScript
        </h1>
        <button onclick="showTime()" id="todayTime"><b>Display Time.</b></button>
    </center>
    <a onclick="memberPrint(); this.onclick=null;">Click to display Member.</a>
    <div id="member"></div>
    
</body>
</html>
