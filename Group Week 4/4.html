<!DOCTYPE html>
<html>
  <head>
    <title>Image Gallery</title>
  </head>

  <style>
    .btn {
      border: none;
      background: none;
      color: #9898c9;
      cursor: pointer;
    }
  </style>
  <body>
    <h2>My First Javascript</h2>
    <div>
      <script>
        colors = [
          ["#EB9FA1", "#a2eb9f"],
          ["#C0C0C0", "#1A3668"],
          ["#1A3668", "#D6E9CA"],
          ["#991218", "#FFF67F"],
          ["#6A258A", "#F7AB00"],
          ["#8DBCF4", "#f74d41"],
        ];
        function getDate() {
          let date = document.getElementById("date");
          const d = new Date();
          date.value = d;
          color = colors.shift();
          colors.push(color);
          date.style.backgroundColor = color[0];
          date.style.color = color[1];
        }
      </script>
      <input
        type="button"
        value="Click me to display Date and Time."
        onclick="getDate()"
        id="date"
      />
    </div>
    <br />
    <script type="text/javascript">
      function getMember() {
        let members = document.getElementById("members");
        let displaySetting = members.style.display;
        if (displaySetting == "none") {
          members.style.display = "block";
        } else {
          members.style.display = "none";
        }
      }
      function mouseOver() {
        document.getElementById("members-button").style.cssText =
          "color:#6A258A  ;background:#D6E9CA   ";
        // button.style.color = "navy";
        // button.style.background= "khaki";
      }
      function mouseOut() {
        document.getElementById("members-button").style.cssText =
          "color:#9898c9;background:none";
        // button.style.color = "plum";
        // button.style.background= "none";
      }
    </script>
    <div>
      <span
        id="members-button"
        class="btn"
        onmouseenter="mouseOver()"
        onmouseleave="mouseOut()"
        onclick="getMember()"
        >Members</span
      >
